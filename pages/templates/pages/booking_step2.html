{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بيانات النزيل | Grand Royal</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <style>
        .step-indicator { display: flex; justify-content: center; gap: 30px; margin-bottom: 40px; }
        .step-item { display: flex; flex-direction: column; align-items: center; gap: 10px; color: #6c757d; }
        .step-item.active { color: #d4af37; }
        .step-item.completed { color: #28a745; }
        .step-number { width: 40px; height: 40px; border-radius: 50%; background: #e9ecef; display: flex; align-items: center; justify-content: center; font-weight: 700; }
        .step-item.completed .step-number { background: #28a745; color: white; }
        .step-item.active .step-number { background: #d4af37; color: #1a1a2e; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; }
        .form-control { width: 100%; padding: 12px 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        .btn { padding: 15px 40px; border-radius: 25px; border: none; cursor: pointer; font-size: 16px; text-decoration: none; display: inline-flex; align-items: center; gap: 10px; }
        .btn-gold { background: linear-gradient(45deg, #d4af37, #f4d03f); color: #1a1a2e; }
        .btn-outline { background: transparent; border: 2px solid #d4af37; color: #d4af37; }
        .booking-form-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 5px 30px rgba(0,0,0,0.1); max-width: 800px; margin: 0 auto; }
        @media (max-width: 768px) { .form-row { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <nav class="navbar scrolled">
        <div class="nav-container">
            <a href="#" class="logo">
                <div class="logo-icon"><i class="fas fa-crown"></i></div>
                <span class="logo-text">Grand <span>Royal</span></span>
            </a>
        </div>
    </nav>

    <section class="booking-section" style="padding: 120px 0 60px;">
        <div class="container">
            <div class="section-header">
                <span class="section-subtitle">إتمام الحجز</span>
                <h2 class="section-title">احجز إقامتك الفاخرة</h2>
            </div>

            <div class="step-indicator">
                <div class="step-item completed">
                    <div class="step-number"><i class="fas fa-check"></i></div>
                    <span>بيانات الحجز</span>
                </div>
                <div class="step-item active">
                    <div class="step-number">2</div>
                    <span>بيانات النزيل</span>
                </div>
                <div class="step-item">
                    <div class="step-number">3</div>
                    <span>الدفع</span>
                </div>
            </div>

            <form method="post" action="{% url 'pages:booking_step2' room.slug %}">
                {% csrf_token %}
                
                <div class="booking-form-card">
                    <h3 style="margin-bottom: 25px;">بيانات النزيل</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>الاسم الأول *</label>
                            <input type="text" name="first_name" class="form-control" placeholder="أدخل الاسم الأول" required
                                   value="{{ request.session.booking_data.first_name|default:'' }}">
                        </div>
                        <div class="form-group">
                            <label>الاسم الأخير *</label>
                            <input type="text" name="last_name" class="form-control" placeholder="أدخل اسم العائلة" required
                                   value="{{ request.session.booking_data.last_name|default:'' }}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>البريد الإلكتروني *</label>
                        <input type="email" name="email" class="form-control" placeholder="example@email.com" required
                               value="{{ request.session.booking_data.email|default:'' }}">
                    </div>

                    <div class="form-group">
                        <label>رقم الهاتف *</label>
                        <input type="tel" name="phone" class="form-control" placeholder="+966 50 123 4567" required
                               value="{{ request.session.booking_data.phone|default:'' }}">
                    </div>

                    <div class="form-group">
                        <label>الجنسية</label>
                        <select name="nationality" class="form-control">
                            <option value="">اختر الجنسية</option>
                            {% for nat in nationalities %}
                                <option value="{{ nat.id }}" {% if request.session.booking_data.nationality == nat.id|stringformat:"s" %}selected{% endif %}>
                                    {{ nat.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div style="display: flex; gap: 15px;">
                        <!-- زر الرجوع لينك عادي -->
                        <a href="{% url 'pages:booking_step1' room.slug %}" class="btn btn-outline" style="flex: 1;">
                            <i class="fas fa-arrow-right"></i> السابق
                        </a>
                        
                        <!-- زر التالي submit -->
                        <button type="submit" class="btn btn-gold" style="flex: 2;">
                            التالي <i class="fas fa-arrow-left"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
